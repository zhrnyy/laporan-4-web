<!DOCTYPE html>

    <title>More</title>
    <link rel="stylesheet" href="css/style.css">

            </div>
            <div class="face face2">
                <div class="content">
                    <h3>
                        <a href="https://www.linkedin.com/in/raizsa-zahra/" target="_blank">raizsa-zahra</a>
